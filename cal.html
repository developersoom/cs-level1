<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        첫번째 수:
        <input type="text" id="val1">
        <br> 연산자:
        <input type="text" id="op">
        <br>두번째 수:
        <input type="text" id="val2">
        <br> 
        <button onclick="calc()">실행</button>
    </div>
    <div>
        <div id="output"></div>
        <script>

            function calc() {
                let a = Number(document.getElementById('val1').value);
                let b = Number(document.getElementById('val2').value);
                let c = document.getElementById('op').value;

                let out = document.getElementById('output');
                let str = "";
                if (c === '+') {
                    str += a + ' + ' + b + ' = ' + (a + b) + '<br>';
                }
                else if (c === '-') {
                    str += a + ' - ' + b + ' = ' + (a - b) + '<br>';
                }
                else if (c === '*') {
                    str += a + ' X ' + b + ' = ' + (a * b) + '<br>';
                }
                else if (c === '/') {
                    str += a + ' / ' + b + ' = ' + (a / b) + '<br>';
                }
                else {
                    str += '더하기는 +   빼기는 -   곱셈은 *    나누기는 /'
                }


                out.innerHTML = str;
            }
        </script>
</body>

</html>
