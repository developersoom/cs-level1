<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        첫번째 수: <input type="text" id="val1"> <br>
        두번째 수: <input type="text" id="val2"> <br>
        <button onclick="calc()">실행</button>
    </div>
    <div> <div id = "output"></div>
    <script>

        function calc() {
            let a = Number(document.getElementById('val1').value);
            let b = Number(document.getElementById('val2').value);
           
            let out = document.getElementById('output');
            let str = "";
            str += a + ' - ' + b + ' = ' + (a - b) + '<br>';
            str += a + ' + ' + b + ' = ' + (a + b) + '<br>';
            str += a + ' X ' + b + ' = ' + (a * b) + '<br>';
            str += a + ' / ' + b + ' = ' + (a / b) + '<br>';
        
            out.innerHTML = str;
        }
    </script>
</body>

</html>
