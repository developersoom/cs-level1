<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        gugudan = {};
        gugudan.result = [];
        gugudan.current = -1; //초기값
        gugudan.calculate = function (n) {
            this.current = n;
            for (let i = 0; i < 9; i++) {
                this.result[i] = n * (i + 1);
            }
        }

        gugudan.print = function () {
            document.write('<h2>' + this.current + '단 </h2>');
            for (let i = 0; i < 9; i++) {
                document.write(this.current + ' X ' + (i + 1) + ' = ' + this.result[i] + '<br>');
            }
        }

        function main() {
            for (let i = 2; i < 10; i++) {
                gugudan.calculate(i);
                console.log(gugudan.result);
                gugudan.print();
            }
        }

        main();
    </script>

</body>

</html>
