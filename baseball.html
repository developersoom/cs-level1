        // 1. 컴퓨터 랜덤 수 생성
        function randomNum(min, max) {
            let arr = [];
            while (arr.length != 3) {
                let n = Math.floor(Math.random() * max) + min;
                if (arr.includes(n)) {
                    let n = Math.floor(Math.random() * max) + min;
                } else {
                    arr.push(n);
                }
            }
            return arr;
        }

        function input() {
            let inputNum = [];
            while (inputNum.length != 3) {
                let userNum = Number(prompt(('1부터 9까지 숫자 하나를 입력하세요.')));

                if (inputNum.includes(userNum)) {
                    userNum = Number(prompt(('*경고* 입력한 수와 겹치지 않는 수를 입력하세요.')));
                } else if (isNaN(userNum)) {
                    userNum = Number(prompt(('*경고* 0이 아닌 1부터 9까지 숫자 한 개만 입력하세요.')));
                } else if (userNum > 9 || userNum < 0) {
                    userNum = Number(prompt(('*경고* 1부터 9까지 한자리 숫자를 입력하세요.')));
                } else if (userNum === 0) {
                    return;
                } else {
                    inputNum.push(userNum);
                    console.log('입력받은 수는 '+userNum);
                }
            }
            return inputNum;
        }

        // 3. 스트라이크 체크
        function strikeCheck(arr1, arr2) {
            let strike = 0
            for (let i = 0; i < 3; i++) {
                if (arr1[i] === arr2[i]) {
                    strike++;
                }
            }
            // console.log('스트라이크' + strike + '회');
            return strike;
        }


        // 4. 볼 체크
        function ballCheck(arr1, arr2) {
            let ball = 0
            for (let i = 0; i < 3; i++) {
                if (arr1[i] != arr2[i] && arr1.includes(arr2[i])) {
                    ball++;
                }
            }
            // console.log('볼' + ball + '회');
            return ball;
        }


        // 5. 게임 진행
        function game() {
            let ref = randomNum(1, 9)
            console.log('컴퓨터 숫자는 ' + ref);
            let count = 0;
            let strike = 0;
            let ball = 0;

            while (strike != 3) {
                count++;
                let userNum = input();
                strike = strikeCheck(userNum, ref);
                ball = ballCheck(userNum, ref);
                console.log(count + '번째 도전 결과:  [' + strike + ' 스트라이크]  [' + ball + ' 볼]');

                alert('입력한 수 = ' + userNum +
                    '\n' + count + '번째 도전 결과:  [' + strike + ' 스트라이크]  [' + ball + ' 볼]\n' +
                    '\n [3 스트라이크]가 아니면 숫자 입력 창이 새로 뜹니다. (컴퓨터 숫자는 고정) \n' +
                    '\n [스트라이크] : 자릿수와 숫자 모두 맞춤' +
                    '\n [볼]: 숫자는 맞췄으나 자릿수를 틀림' +
                    '\n [3 스트라이크] : 게임 끝')
            }
            document.write('축하합니다! 컴퓨터 숫자는 ' + ref + '입니다.<br><br>' + count + '번째 도전에서 맞추셨습니다!');
        }

        game();
