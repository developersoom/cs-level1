<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>p.93 예제문제</title>
</head>
<script>
    //1. 문자열을 입력받아 '안녕'이 들어있으면 '안녕하세요'또는 '잘자'를 입력하면 '안녕히 주무세요' 출력
    var strn = prompt('문자를 입력하세요.')

    if (strn.indexOf('안녕')===0)
    {
        document.write('안녕하세요~~')
    }
    else if (strn.indexOf('잘자')===0 || strn.indexOf('잘 자')===0)
    {
        document.write('안녕히 주무세요~')
    }
    else if (strn.indexOf('안녕')!=0 || strn.indexOf('잘자')!=0)
    {
        alert('error')
    }

    //2. 문자열 입력받아 '안녕' 없으면 '인사를 안 하다니' 출력
    var strn2 = prompt('처음 만났을때 하는 말은?')

    if(strn2.indexOf('안녕') != 0)
    {
        alert('인사를 안하다니!!! ㅠㅠㅠㅠㅠ')
    }
    else{
        document.write('반갑습니다.')
    }

    //3. 숫자를 입력받아 4로 나눌 수 있으면 "4로 나눌 수 있습니다" 출력
    var n = Number(prompt('숫자를 입력하세요.'))

    if(n % 4 === 0)
    {
        document.write('4로 나눌 수 있는 숫자입니다.')
    }
    else{
        document.write('4로 나눌 수 없는 숫자네요.')
    }

</script>

</body>
</html>
