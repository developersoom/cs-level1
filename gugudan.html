<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan</title>
        <script>
            var dan = prompt("구구단 몇 단? (2~9단)")
            for(n=1; n<=9; n++){
                document.write(dan + " * " + n + " = " + (dan * n) + "<br>");
            }
        </script>
</head>
</body>
</html>
