        function gugudan(n) {
            for (let j = 1; j < 10; j++) {
                document.write(n + 'X' + j + ' = ' + n * j + '&nbsp'+ '&nbsp');
                document.write((n + 1) + 'X' + j + ' = ' + (n + 1) * j + '&nbsp'+ '&nbsp');
                document.write((n + 2) + 'X' + j + ' = ' + (n + 2) * j + '<br>');
            }
            document.write('<p>');
        }

        gugudan(2);
        gugudan(5);
        gugudan(8);
